[ global ]
    output_path = "../Outputs/DESOnly"

[ CovarianceMatrix ]

    [ CovarianceMatrix.Instrument.DES ]
        Astrometry = 0.001
        NonLinearity = 0.001
        PhotometricZeroPointing = 0.002
        PhotometricBias = 0.003
        Uniformity = 0.00381 # 0.0066 / âˆš3
        Filters =               ["g",   "r",    "i",    "z"]
